<div class="listings-grid">
    {% for listing in listings %}
    <div class="listing">
        <div class="listing-info">
            <h3>{{ listing.name }}</h3>
            <p>{{ listing.location }}</p>
            <p>$ {{ listing.price }}/night</p>
        </div>
    </div>
    {% else %}
    <p>No listings found.</p>
    {% endfor %}
</div>
